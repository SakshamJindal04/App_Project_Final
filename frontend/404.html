<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Exam Alchemy</title>
    <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="notfound-body">

    <div class="notfound-container">
        <!-- Replaced React component with standard HTML -->
        <h1 class="notfound-title-large">404</h1>
        <p class="notfound-message-large">Oops! Page not found</p>
        <a href="index.html" class="notfound-link">
            Return to Home
        </a>
    </div>

    <script>
        // Log the path that wasn't found
        console.error("404 Error: User attempted to access non-existent route:", window.location.pathname);
    </script>
</body>
</html>
